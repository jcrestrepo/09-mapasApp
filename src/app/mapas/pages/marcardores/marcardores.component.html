<ul class="list-group">
  <li class="list-group-item list-group-item-info" (click)="agregarMarcador()">
      + Agregar
  </li>
  <li class="list-group-item"  [ngStyle]="{ 'background-color':marcador.color} "
  (dblclick)="borrarMarcador(i)"
  (click)="irMarcador(i)" *ngFor="let marcador of marcadores; let i=index">
    Marcador {{ i+1}}
</li>
</ul>

<div #mapa class="mapa-container"></div>
